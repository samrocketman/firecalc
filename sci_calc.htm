// Determine browser type (IE 5.5).

var isIE5 = (navigator.userAgent.indexOf("MSIE 5") > 0) ? 1 : 0;
var isIE55 = (navigator.userAgent.indexOf("MSIE 5.5") > 0) ? 1 : 0;
var isIE6 = (navigator.userAgent.indexOf("MSIE 6") > 0) ? 1 : 0;
var isNS6 = (navigator.userAgent.indexOf("Gecko")    > 0) ? 1 : 0;

// Global variable for tracking the currently active button.
var activeButton = null;

// Capture mouse clicks on the page so any active button can be deactivated.

if (isIE5)
	document.onmousedown = pageMousedown;
if (isNS6)
	document.addEventListener("mousedown", pageMousedown, true);

function pageMousedown(event) {

	var className;

  // If the object clicked on was not a menu button or item, close any active
  // menu.

	if (isIE5)
		className = window.event.srcElement.className;
	if (isNS6)
		className = (event.target.className ?
	event.target.className : event.target.parentNode.className);

	if (className != "menuButton" && className != "menuItem" && activeButton) {
		resetButton(activeButton);
	}
	}

function buttonClick(button, menuName) {
  // Blur focus from the link to remove that annoying outline.

	button.blur();

  // Associate the named menu to this button if not already done.

	if (!button.menu)
		button.menu = document.getElementById(menuName);

  // Reset the currently active button, if any.

	if (activeButton&& activeButton != button)
		resetButton(activeButton);

  // Toggle the button's state.

	if (button.isDepressed) {
		resetButton(button);
	}
	else {
		depressButton(button);
	}
	return false;
}

function buttonMouseover(button, menuName) {

  // If any other button menu is active, deactivate it and activate this one.
  // Note: if this button has no menu, leave the active menu alone.

  if (activeButton && activeButton != button) {
    resetButton(activeButton);
    if (menuName)
      buttonClick(button, menuName);
  }
}

function depressButton(button) {

  // Save current style values so they can be restored later.
  // Only needs to be done once.

  if (!button.oldBackgroundColor) {
    button.oldBackgroundColor = button.style.backgroundColor;
    button.oldBorderBottomColor = button.style.borderBottomColor;
    button.oldBorderRightColor = button.style.borderRightColor;
    button.oldBorderTopColor = button.style.borderTopColor;
    button.oldBorderLeftColor = button.style.borderLeftColor;
    button.oldColor = button.style.color;
    button.oldLeft = button.style.left;
    button.oldPosition = button.style.position;
    button.oldTop = button.style.top;
  }

  // Change style value to make the button looks like it's
  // depressed.

  button.style.backgroundColor = "#0066CC";
  button.style.borderLeftColor = "#003399";
  button.style.borderRightColor = "#0066FF";
  button.style.borderTopColor = "#003399";
  button.style.borderBottomColor = "#0066FF";
  button.style.color = "#FFFFFF";
  button.style.left = "0px";
  button.style.position = "relative";
  button.style.top = "0px";

  // For IE, force first menu item to the width of the parent menu,
  // this causes mouseovers work for all items even when cursor is
  // not over the link text.

  if (isIE5 && !button.menu.firstChild.style.width)
    button.menu.firstChild.style.width =
      button.menu.offsetWidth + "px";

  // Position the associated drop down menu under the button and
  // show it. Note that the position must be adjusted according to
  // browser, styling and positioning.

  x = getPageOffsetLeft(button);
  y = getPageOffsetTop(button) + button.offsetHeight;
  if (isIE5)
    y += 2;
  if (isNS6) {
    x--;
    y--;
  }
  button.menu.style.left = x + "px";
  button.menu.style.top  = y + "px";
  button.menu.style.visibility = "visible";

  // Set button state and let the world know which button is
  // active.

  button.isDepressed = true;
  activeButton = button;
}

function resetButton(button) {

  // Restore the button's style settings.

  button.style.backgroundColor = button.oldBackgroundColor;
  button.style.borderBottomColor = button.oldBorderBottomColor;
  button.style.borderRightColor = button.oldBorderRightColor;
  button.style.borderTopColor = button.oldBorderTopColor;
  button.style.borderLeftColor = button.oldBorderLeftColor;
  button.style.color = button.oldColor;
  button.style.left = button.oldLeft;
  button.style.position = button.oldPosition;
  button.style.top = button.oldTop;

  // Hide the button's menu.

  if (button.menu)
    button.menu.style.visibility = "hidden";

  // Set button state and clear active menu global.

  button.isDepressed = false;
  activeButton = null;
}

function getPageOffsetLeft(el) {

  // Return the true x coordinate of an element relative to the page.

  return el.offsetLeft + (el.offsetParent ? getPageOffsetLeft(el.offsetParent) : 0);
}

function getPageOffsetTop(el) {

  // Return the true y coordinate of an element relative to the page.

  return el.offsetTop + (el.offsetParent ? getPageOffsetTop(el.offsetParent) : 0);
}

//Convert Decimal to Hexidecimal

var h="0123456789ABCDEF";
function hex(c) {
	var temp = "";
	var hexStr = "";
	var remainder, i;

    // divide c by 16 each time
	for( ; c != 0; c >>= 4) {
		remainder = c % 16;
		hexStr += h.charAt(remainder);
	}

    // only thing with a conversion is that it does it backwards
    // so this makes it right
    // you could have also used recursion but that
    // would have been more complicated
    
	for(i=5 ; i >= 0; i--)
		temp += hexStr.charAt(i);
	if (temp == '')
		temp = 0
    // return the converted hex number
	document.calc.display.value = temp
}

function bin_dec(){
  //This will be the sum of the decimal equivalents of binary digits
	var sum = 0, 
  //This is the binary place value: 1, 2, 4, etc.
	i = 1, 
  //value to be converted
	binaryString, 
  //integer value of binaryString
	binaryVal = 0, 
  //binary position value ( 1 or 0)
	decVal = 0, 
  //dicimal value converted from binary value after multiplying by i.

  //retrieve the value to be converted
	binaryString = document.calc.display.value;
  //convert the string to an integer
	binaryVal = parseInt ( binaryString );
  //This is a sentinel
	while ( binaryVal >= 1 )
	{ 
		decVal = binaryVal % 2; //determine if the integer is a one or zero

		if ( decVal == 1 ) //Test if '0' or '1'
		{
			dec = i * 1; //if it is a one, we multiply it by the binary position
			sum += dec; //and add that to our running total
			i = i * 2; //we double our binary value position
			binaryVal /= 10; //we reduce our val by a digit 
			binaryVal = parseInt ( binaryVal );
		} 
		else 
		{
			i = i * 2; //change to the next higher power of 2
			binaryVal /= 10; //remove the last digit
			binaryVal = parseInt( binaryVal );
		}
	}

	document.calc.display.value = sum;
}

function setFloat()
{
	org = document.getElementById('float').value
	val = document.getElementById('float').value
	thevalue = prompt('Set the number of decimal places for rounding',val); 
	if (thevalue) {
	document.getElementById('float').value = thevalue;
	for (var i = 0; i < document.getElementById('float').value.length; i++) 
	{
		var ch = document.getElementById('float').value.substring(i, i+1);
		if (ch < "0" || ch > "9") 
		{
			alert('Letters and symbols not allowed.\nOnly numbers');
			document.getElementById('float').value = org;
			return void(0);
		}
	}
	if (document.getElementById('float').value > 17)
	{
		alert('Float can\'t go above 17 digits.');
		document.getElementById('float').value = org;
		return void(0);
	}
	if(eval(document.getElementById('float').value) == 0)
	{
		alert('Float can\'t be set to 0')
		document.getElementById('float').value = org
	}
	if(document.getElementById('float').value == '')
	{
		alert('Float can\'t be empty.')
		document.getElementById('float').value = org
	}
	}
}

function Fxn2(e) {
  var keyCode;
  if (firefox) {
	var keyCode;
	if (window.event) keycode = window.event.keyCode;
	else if (e) keyCode = e.which;
  }
  if (msie) {
	keyCode = event.keyCode
  }

  if (firefox) {
	if (keyCode == 13 || keyCode == 61) {//Enter Key
		document.calc.enter.focus();
		if (checkNum(document.calc.display.value)) {
			return compute(document.calc) 
		}
	}
  }
  if (keyCode == 46) {//Delete Key
	document.calc.display.value = 0
	document.getElementById("delbtn").focus();
  }
  if (keyCode == 8) {//Backspace Key
	deleteChar(document.calc.display);
	document.getElementById("backbtn").focus();
  }
}

function writeFxn(e) {
  var keyCode;
  if (firefox) {
	var keyCode;
	if (window.event) keycode = window.event.keyCode;
	else if (e) keyCode = e.which;
  }
  if (msie) {
	keyCode = event.keyCode
  }
  if (msie) {
	if (keyCode == 13 || keyCode == 61) {//Enter Key
		document.calc.enter.focus();
		if (checkNum(document.calc.display.value)) {
			return compute(document.calc) 
		}
	}
  }
  if (keyCode == 40) {
	document.calc.parl.focus();
    addChar(document.calc.display, '(')
  }
  if (keyCode == 41) {
	document.calc.parr.focus();
    addChar(document.calc.display, ')')
  }
  if (keyCode == 42) {
	document.calc.multiply.focus();
    addChar(document.calc.display, '*')
  }
  if (keyCode == 43) {
	document.calc.add.focus();
    addChar(document.calc.display, '+')
  }
  if (keyCode == 44) {
    addChar(document.calc.display, ',')
  }
  if (keyCode == 45) {
	document.calc.subtract.focus();
    addChar(document.calc.display, '-')
  }
  if (keyCode == 46) {
	document.calc.dot.focus();
    addChar(document.calc.display, '.')
  }
  if (keyCode == 47) {
	document.calc.divide.focus();
    addChar(document.calc.display, '/')
  }
  if (keyCode == 48) {
	document.calc.btn0.focus();
    addChar(document.calc.display, '0')
  }
  if (keyCode == 49) {
	document.calc.btn1.focus();
    addChar(document.calc.display, '1')
  }
  if (keyCode == 50) {
	document.calc.btn2.focus();
    addChar(document.calc.display, '2')
  }
  if (keyCode == 51) {
	document.calc.btn3.focus();
    addChar(document.calc.display, '3')
  }
  if (keyCode == 52) {
	document.calc.btn4.focus();
    addChar(document.calc.display, '4')
  }
  if (keyCode == 53) {
	document.calc.btn5.focus();
    addChar(document.calc.display, '5')
  }
  if (keyCode == 54) {
	document.calc.btn6.focus();
    addChar(document.calc.display, '6')
  }
  if (keyCode == 55) {
	document.calc.btn7.focus();
    addChar(document.calc.display, '7')
  }
  if (keyCode == 56) {
	document.calc.btn8.focus();
    addChar(document.calc.display, '8')
  }
  if (keyCode == 57) {
	document.calc.btn9.focus();
    addChar(document.calc.display, '9')
  }
  if (keyCode == 59) {
    addChar(document.calc.display, ';')
  }
  if (keyCode == 99 || keyCode == 67) {//clear the memory when C is pressed (button MC)
	document.calc.mClear.focus();
    ClearMem()
  }
  if (keyCode == 101 || keyCode == 69) {//insert e when E key is pressed
	document.calc.ekey.focus();
    addChar(document.calc.display, 'e')
  }
  if (keyCode == 109 || keyCode == 77) {//add to memory when M is pressed (button M+)
	document.calc.mPlus.focus();
    MemPlus()
  }
  if (keyCode == 112 || keyCode == 80) {//insert pi when P is pressed
	document.calc.pi.focus();
    addChar(document.calc.display, 'pi')
  }
  if (keyCode == 114 || keyCode == 82) {//recall the memory when R is pressed (button MR)
	document.calc.mRecall.focus();
    RecallMem()
  }
  if (keyCode == 115 || keyCode == 83) {//store the memory when S is pressed (button MS)
	document.calc.mStore.focus();
    StoreMem()
  }
}
